<div class="col-md-4">
  <h2>Archive</h2>
  <% for (const [year, months] of archive) { %>
  <h3><%= year %></h3>
  <% for (const [month, count] of months) { %>
  <div class="d-flex flex-row justify-content-between mb-1">
    <a
      href="/lifestream/archive/<%= month.format('YYYY') %>/<%= month.format('MM') %>/"
    >
      <%= month.format('MMMM') %>
    </a>
    <span><%= count %></span>
  </div>
  <% } %> <% } %>
</div>
